<html>
  <head>
    <title>dice game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="player1-panel active">
        <div class="player-name " id="name1">player 1</div>
        <div class="player-score" id="score1">0</div>
        <div class="player-current-box">
          <div class="player-current-label">current score</div>
          <div class="player-current-score" id="current-1">0</div>
        </div>
      </div>
      <div class="player2-panel">
        <div class="player-name" id="name2">player 2</div>
        <div class="player-score" id="score2">0</div>
        <div class="player-current-box">
          <div class="player-current-label">current score</div>
          <div class="player-current-score" id="current-2">0</div>
        </div>
      </div>

      <button class="btn-new">New Game</button>
      <button class="btn-roll">ROLL</button>
      <button class="btn-hold">HOLD</button>
      <img src="images/d-6.png" class="dice" />
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
